<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trabaja con Nosotros </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 90px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #c81818;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #a11515;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    a {
      margin-left: 170px;
      background-color: white;
	    color: #c81818;
	    font-size: 20px;
	    font-weight: bold;
	    border: 1px solid #c81818;
    }

    @media(max-width: 480px) {
      a {
        margin-left: 98px;
      }
    }



  </style>
</head>
<body>

<form id="trabaja-form">
  <h2>Trabaja con Nosotros - Tecnimontajes Electricos L.R S.A.S</h2>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="user_name" required />

  <label for="correo">Correo Electrónico:</label>
  <input type="email" id="correo" name="user_email" required />

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="user_phone" required />

  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="message" required></textarea>

  <button type="submit">Enviar</button>
  <div id="status"></div>

  <a href="index.html" class="boton boton-blanco">Inicio</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init('RnN_eYhYUL1CfK-Cf');

  const form = document.getElementById('trabaja-form');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', function(event){
    event.preventDefault();
    statusDiv.style.color = 'black';
    statusDiv.textContent = 'Enviando...';

    emailjs.sendForm('service_jsvz8lu', 'template_dp58a6p', this)
      .then(() => {
        statusDiv.style.color = 'green';
        statusDiv.textContent = 'Mensaje enviado con éxito, ¡gracias!';
        form.reset();
      }, (error) => {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Error al enviar el mensaje. Intenta de nuevo.';
        console.error('Error:', error);
      });
  });
</script>

</body>
</html>
